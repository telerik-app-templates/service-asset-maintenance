<div id="login-view"
     data-role="view"
     data-bind="loading: isLoading"
     data-layout="empty-layout"
     data-model="global.login.viewModel"
     data-show="global.login.onShow"
     data-hide="global.login.onHide">
    <div class="validation-summary" data-bind="visible: validationSummaryVisible">
        <span data-bind="text: errorMessage"></span>
        <a class="close-button" data-role="button" data-icon=" fa fa-times" data-bind="click: hideValidationSummary"></a>
    </div>

    <div class="header"><span data-bind="text: strings.headerText"></span></div>
    <ul data-role="listview">
        <li>
            <span class="label-header" data-bind="text: strings.usernameText"></span>
            <input name="username" type="text" data-bind="value: username" data-required-msg="Please enter username." required />
        </li>
        <li>
            <span class="label-header" data-bind="text: strings.passwordText">Password</span>
            <input name="password" type="password" data-bind="value: password" data-required-msg="Please enter password." required />
        </li>
    </ul>
    <div class="button-container">
        <a class="asset-button" data-bind="click: login" data-role="button">
            <span data-bind="text: strings.loginText"></span>
        </a>
    </div>
    <div class="button-container">
        <a class="secondary-button" href="ui/passwordRecovery/passwordRecoveryView.html" data-role="button">
            <span data-bind="text: strings.forgottenPasswordText"></span>
        </a>
    </div>

    <div data-role="footer">
        <a class="primary-button" href="ui/signUp/signUpView.html" data-role="button">
            <span data-bind="text: strings.signUpText"></span>
        </a>
    </div>
</div>
