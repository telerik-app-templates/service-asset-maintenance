<div data-role="view"
     data-layout="inner-layout"
     data-model="global.passwordRecovery.viewModel">
    <div class="validation-summary" data-bind="visible: validationSummaryVisible">
        <span data-bind="text: errorMessage"></span>
        <a class="close-button" data-role="button" data-icon=" fa fa-times" data-bind="click: hideValidationSummary"></a>
    </div>
    <div class="header">Service asset maintenance</div>
    <ul data-role="listview">
        <li>
            <span class="label-header">Username or email</span>
            <input type="text" data-bind="value: usernameOrEmail" />
        </li>
    </ul>
    <div class="button-container">
        <a class="asset-button" data-bind="click: recover" data-role="button">Recover</a>
    </div>
</div>
