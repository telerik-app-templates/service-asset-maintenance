<div data-role="view"
     data-bind="loading: isLoading"
     data-layout="inner-layout"
     data-model="global.passwordRecovery.viewModel">
    <div class="validation-summary" data-bind="visible: validationSummaryVisible">
        <span data-bind="text: errorMessage"></span>
        <a class="close-button" data-role="button" data-icon=" fa fa-times" data-bind="click: hideValidationSummary"></a>
    </div>
    <div class="header">
        <span data-bind="text: strings.headerText"></span>
    </div>
    <ul data-role="listview">
        <li>
            <span class="label-header" data-bind="text: strings.usernameOrEmailText"></span>
            <input type="text" data-bind="value: usernameOrEmail" />
        </li>
    </ul>
    <div class="button-container">
        <a class="asset-button" data-bind="click: recover" data-role="button">
            <span data-bind="text: strings.recoverText"></span>
        </a>
    </div>
</div>
