<div data-role="view" id="view-request-status" class="request-status-view" 
     data-model="srq.requestStatus.viewModel">
    <div data-role="header">
        <div data-role="navbar">
            Request Status        
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>

    <ul id="service-requests-listview"
        data-role="listview"
        data-style="inset" 
        data-template="requestStatusListItemTemplate"
        data-bind="{source: requestData, click: requestSelected}"
        data-filterable="{field:'reason',operator:'startswith'}">
    </ul>
    
</div>

<script type="text/x-kendo-template" id="requestStatusListItemTemplate">
    <div data-role="touch" class="cf">
        <a data-role="listview-link" class="no-decoration">
            <div class="activity-content" style="width: 100%">
                <div>
                    <span style="font-weight: bold">${reason}</span>
                </div>
                <div style="width: 100%">
                    <div style="margin: 0 auto">Due: ${kendo.toString(dueDate, 'MMM dd yyyy')}</div>
                </div>
                <div style="width: 100%">
                	<div style="float: right; width: 150px; text-align: right">${status}</div>
                </div>
            </div>
		</a>
    </div>
</script>
