<div id="service-requests-filter-view"
     data-role="view"
     data-model="global.serviceRequestsFilter.viewModel"
     data-show="global.serviceRequestsFilter.onShow"
     data-hide="global.serviceRequestsFilter.onHide">
    <div data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton" class="asset-button"></a>
            <span data-role="view-title" data-bind="text: strings.serviceRequestsFilterHeaderText"></span>
            <a data-align="right" data-role="button" data-bind="events: { click: reset }" class="asset-button"><span data-bind="text: strings.resetDate"></span></a>
        </div>
    </div>
    <ul data-role="listview">
        <li class="km-group-container listgroup">
            <ul class="km-list">
                <li>
                    <span class="label-header" data-bind="text: strings.statusText"></span>
                    <input data-role="dropdownlist"
                           data-value-primitive="true"
                           data-option-label="All"
                           data-text-field="status"
                           data-value-field="value"
                           data-bind="value: status, source: serviceRequestStatuses, optionLabel: strings.allText" />
                </li>
                <li>
                    <span class="label-header" data-bind="text: strings.maintenanceTypeText"></span>
                    <input data-role="dropdownlist"
                           data-value-primitive="true"
                           data-option-label="All"
                           data-text-field="Type"
                           data-value-field="Id"
                           data-bind="value: maintenanceType, source: maintenanceTypes, optionLabel: strings.allText" />
                </li>
            </ul>
        </li>
        <li class="km-group-container listgroup radio-group">
            <div class="km-group-title">
                <span data-bind="text: strings.sortByText"></span>
            </div>
            <ul data-role="listview">
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="dueDate" data-bind="checked: sortBy"><span data-bind="text: strings.dueDateText"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="priority" data-bind="checked: sortBy"><span data-bind="text: strings.priorityText"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="createdAt" data-bind="checked: sortBy"><span data-bind="text: strings.dateCreatedText"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="completedAt" data-bind="checked: sortBy"><span data-bind="text: strings.dateCompletedText"></span>
                    </label>
                </li>
            </ul>
        </li>
    </ul>

    <div data-role="footer">
        <a data-role="backbutton" data-bind="click: done" class="asset-button"><span data-bind="text: strings.doneText"></span></a>
    </div>
</div>
