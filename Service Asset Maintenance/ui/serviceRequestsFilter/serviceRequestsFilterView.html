<div id="service-requests-filter-view"
     data-role="view"
     data-model="global.serviceRequestsFilter.viewModel"
     data-title="Refine Results">
    <div data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button" data-bind="events: { click: reset }">Reset</a>
        </div>
    </div>

    <ul data-role="listview">
        <li>
            <span class="label-header">Status</span>
            <input data-role="dropdownlist"
                   data-value-primitive="true"
                   data-text-field="Name"
                   data-value-field="Id"
                   data-bind="value: status, source: serviceRequestStatuses" />
        </li>
        <li>
            <span class="label-header">Maintenance type</span>
            <input data-role="dropdownlist"
                   data-value-primitive="true"
                   data-text-field="Name"
                   data-value-field="Id"
                   data-bind="value: type, source: maintenanceTypes" />
        </li>
    </ul>
    <div class="radio-group">
        <span class="radio-group-header block-label">Sort by</span>
        <label>
            <input type="radio" name="sortBy" value="dueDate" data-bind="checked: sortBy">
            <span>Due date</span>
        </label>
        <label>
            <input type="radio" name="sortBy" value="priority" data-bind="checked: sortBy">
            <span>Priority</span>
        </label>
        <label>
            <input type="radio" name="sortBy" value="createdAt" data-bind="checked: sortBy">
            <span>Date created</span>
        </label>
        <label>
            <input type="radio" name="sortBy" value="completedAt" data-bind="checked: sortBy">
            <span>Date completed</span>
        </label>
    </div>

    <div data-role="footer">
        <a data-role="backbutton" >Done</a>
    </div>
</div>
