<div id="service-requests-filter-view"
     data-role="view"
     data-model="global.serviceRequestsFilter.viewModel"
     data-title="Refine Results">
    <div data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton" class="asset-button">Back</a>
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button" data-bind="events: { click: reset }" class="asset-button">Reset</a>
        </div>
    </div>

    <ul data-role="listview">
        <li>
            <span class="label-header">Status</span>
            <input data-role="dropdownlist"
                   data-value-primitive="true"
                   data-option-label="All"
                   data-text-field="status"
                   data-value-field="value"
                   data-bind="value: status, source: serviceRequestStatuses" />
        </li>
        <li>
            <span class="label-header">Maintenance type</span>
            <input data-role="dropdownlist"
                   data-value-primitive="true"
                   data-option-label="All"
                   data-text-field="type"
                   data-value-field="id"
                   data-bind="value: maintenanceType, source: maintenanceTypes" />
        </li>
    </ul>
    <ul data-role="listview" data-type="group" class="radio-group">
        <li>
            Sort by
            <ul>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="dueDate" data-bind="checked: sortBy">Due date
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="priority" data-bind="checked: sortBy">Priority
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="createdAt" data-bind="checked: sortBy">Date created
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sortBy" value="completedAt" data-bind="checked: sortBy">Date completed
                    </label>
                </li>
            </ul>
        </li>
    </ul>

    <div data-role="footer">
        <a data-role="backbutton" data-bind="click: done" class="asset-button">Done</a>
    </div>
</div>
