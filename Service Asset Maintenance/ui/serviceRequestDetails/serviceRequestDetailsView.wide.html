<div data-role="splitview"
     data-init="global.serviceRequestDetails.onInitWide"
     data-show="global.serviceRequestDetails.onShow"
     data-hide="global.serviceRequestDetails.onHide" >
    <div id="service-request-details-header-wide" data-role="header">
        <div data-role="navbar">
            <div data-role="view-title">
                <span id="title-top" class="view-title-top" data-bind="text: statusConverter"></span>
                <div id="title-bottom" class="view-title-bottom" data-bind="visible: serviceRequest.status === 2">
                    <span data-bind="text: strings.toText"></span> <span data-bind="text: serviceRequest.assignedTo"></span>
                </div>
            </div>
            <a id="cancel-service-request-button" data-align="right" data-role="button" data-bind="visible: canCancel, events: { click: cancelServiceRequest }" class="asset-button">
                <span data-bind="text: strings.cancelText"></span>
            </a>
        </div>
    </div>
    <div data-role="pane" id="left-pane" data-initial="ui/serviceRequestDetails/serviceRequestDetails.tmpl.html"></div>
    <div data-role="pane" id="right-pane">
        <div data-role="splitview" data-style="vertical">
            <div data-role="pane" id="right-pane" data-initial="ui/feedback/feedback.tmpl.html"></div>
        </div>
    </div>
</div>
