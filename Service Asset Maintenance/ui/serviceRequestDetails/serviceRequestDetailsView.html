<div data-role="splitview"
     data-init="global.serviceRequestDetails.onInit"
     data-show="global.serviceRequestDetails.onShow"
     data-hide="global.serviceRequestDetails.onHide" >
    <div id="service-request-details-header" data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton" class="asset-button"></a>
            <div data-role="view-title">
                <span id="title-top" class="view-title-top" data-bind="text: statusConverter"></span>
                <div id="title-bottom" class="view-title-bottom" data-bind="visible: serviceRequest.status  === 2">
                    <span>to </span><span data-bind="text: serviceRequest.assignedTo"></span>
                </div>
            </div>
            <a id="cancel-service-request-button" data-align="right" data-role="button" data-bind="visible: canCancel, events: { click: cancelServiceRequest }" class="asset-button">
                <span data-bind="text: strings.cancelText"></span>
            </a>
        </div>
    </div>

    <div data-role="pane" data-initial="ui/serviceRequestDetails/serviceRequestDetails.tmpl.html"></div>

    <div id="service-request-details-footer" data-role="footer">
        <a data-role="button" href="ui/feedback/feedbackView.html" data-transition="slide" class="asset-button">
            <span data-bind="text: strings.submitFeedbackText"></span>
        </a>
    </div>
</div>
