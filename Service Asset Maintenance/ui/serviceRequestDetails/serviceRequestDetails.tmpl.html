<div id="service-request-details-view"
     data-role="view"
     data-bind="loading: isLoading"
     data-model="global.serviceRequestDetails.viewModel">
    <img data-bind="visible: serviceRequest.picture, attr: { src: imageSrc }" class="header-image" />
    <span data-bind="text: serviceRequest.title" class="margins title-label"></span>
    <span data-bind="text: serviceRequest.Type.Type" class="maintenance-type-label details-label"></span>
    <span class="details-label" data-bind="text: strings.dueText"></span>
    <span data-bind="text: dueDateFormatted" class="details-label duedate-label"></span>
    <span data-bind="css: { priority-low: serviceRequest.priority === 0, priority-medium: serviceRequest.priority === 1, priority-high: serviceRequest.priority === 2 }, text: priorityText" class="details-label priority-label"></span>
    <span data-bind="text: serviceRequest.address, visible: serviceRequest.address" class="details-label block-label address-label"></span>
    <div id="details-collapsible" data-role="collapsible">
        <h3><span data-bind="text: strings.moreInfoText"></span></h3>
        <div>
            <span data-bind="visible: serviceRequest.description, text: serviceRequest.description" class="block-label"></span>
            <span data-bind="visible: serviceRequest.assetNo, text: strings.assetText" class="details-header-label block-label"></span>
            <span data-bind="visible: serviceRequest.assetNo, text: strings.assetNoText" ></span><span data-bind="visible: serviceRequest.assetNo, text: serviceRequest.assetNo"></span>
            <span data-bind="visible: serviceRequest.createdAt, text: strings.createdText" class="details-header-label block-label"></span>
            <span data-bind="visible: serviceRequest.createdAt, text: createdAtFormatted" ></span>
            <span data-bind="visible: serviceRequest.createdAt, text: strings.byText"></span> <span data-bind="visible: serviceRequest.createdAt, text: serviceRequest.createdByUser.DisplayName"></span>
            <span data-bind="visible: serviceRequest.completedAt, text: strings.completedText" class="details-header-label block-label"></span>
            <span data-bind="visible: serviceRequest.completedAt, text: completedAtFormatted" ></span>
            <span data-bind="visible: serviceRequest.reason, text: strings.reasonText" class="details-header-label block-label"></span>
            <span data-bind="visible: serviceRequest.reason, text: serviceRequest.reason"></span>
        </div>
    </div>
</div>
