<div data-role="view"
     data-model="global.feedback.viewModel"
     data-layout="inner-layout"
     data-title="Feedback">
    <textarea rows="6" data-bind="value: feedbackItem.comment"></textarea>
    <br />
    <a data-role="button" data-bind="click: submit">submit feedback</a>
    <div data-role="collapsible" data-collapsed="false">
        <h3>more info</h3>
        <ul id="service-requests-listview"
            data-use-native-scrolling="true"
            data-role="listview"
            data-style="inset"
            data-template="feedbackListItemTemplate"
            data-bind="source: feedbackItems"></ul>
    </div>
</div>

<script type="text/x-kendo-template" id="feedbackListItemTemplate">
    <div>
        <div>
            <span>username</span>
        </div>
        <div>
            <span>${ comment }</span>
        </div>
        <div>
            <span>${ global.converters.formatDate(createdAt) }</span>
        </div>
    </div>
</script>
