<div data-role="view"
     data-bind="loading: isLoading"
     data-model="global.signUp.viewModel"
     data-layout="inner-layout">
    <div class="validation-summary" data-bind="visible: validationSummaryVisible">
        <span data-bind="text: errorMessage"></span>
        <a class="close-button" data-role="button" data-icon=" fa fa-times" data-bind="click: hideValidationSummary"></a>
    </div>

    <div class="header"><span data-bind="text: strings.headerText"></span></div>
    <ul data-role="listview">
        <li>
            <span class="label-header" data-bind="text: strings.usernameText"></span>
            <input type="text" data-bind="value: username" />
        </li>
        <li>
            <span class="label-header" data-bind="text: strings.displayNameText"></span>
            <input type="text" data-bind="value: displayName" />
        </li>
        <li>
            <span class="label-header" data-bind="text: strings.emailText"></span>
            <input type="email" data-bind="value: email" />
        </li>
        <li>
            <span class="label-header" data-bind="text: strings.passwordText"></span>
            <input type="password" data-bind="value: password" />
        </li>
        <li>
            <span class="label-header" data-bind="text: strings.confirmPasswordText"></span>
            <input type="password" data-bind="value: confirmPassword" />
        </li>
    </ul>
    <div class="button-container">
        <a class="asset-button" data-bind="click: signUp" data-role="button"><span data-bind="text: strings.signUpText"></span></a>
    </div>
</div>
