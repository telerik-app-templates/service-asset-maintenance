<div id="requests-view"
     data-role="view"
     data-model="global.requests.viewModel"
     data-title="Service requests">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a href="ui/requestsFilter/requestsFilterView.html" data-align="right" data-icon="filter" data-role="button"></a>
        </div>
    </div>
    <ul data-role="buttongroup"
        data-index="0">
        <li>All</li>
        <li>My requests</li>
    </ul>

    <ul id="service-requests-listview"
        data-role="listview"
        data-style="inset"
        data-template="requestStatusListItemTemplate"
        data-bind="source: requests, click: requestClicked"
        data-filterable="{ field:'Title', operator:'startswith' }"></ul>
    <a data-role="button"
       data-bind="click: navigate"
       data-url="ui/submitRequest/submitRequestView.html"
       data-tablettarget="content-pane">submit request</a>
</div>

<script type="text/x-kendo-template" id="requestStatusListItemTemplate">
    <a data-role="listview-link">
        <div>
            <span>${ Status }</span>
        </div>
        <div>
            <span>${ Title }</span>
        </div>
        <div>
            <span>Due: ${ DueDate }</span>
            <span>${ Priority }</span>
        </div>
    </a>
</script>
