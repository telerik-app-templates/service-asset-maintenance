<div data-role="view"
     data-model="global.requestsFilter.viewModel"
     data-title="Filter & sort">
    <div data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button">Clear filter</a>
        </div>
    </div>
    <div>Status</div>
    <input data-role="combobox"
           data-value-primitive="true"
           data-text-field="Name"
           data-value-field="Id"
           data-bind="value: request.Type, source: maintenanceTypes" />
    <div>Maintenance type</div>
    <input data-role="combobox"
           data-value-primitive="true"
           data-text-field="Name"
           data-value-field="Id"
           data-bind="value: request.Type, source: maintenanceTypes" />
    <div>Sort by</div>
    <div>
        <label>
            <input type="radio" name="sortBy" value="DueDate">due date
        </label>
        <br />
        <label>
            <input type="radio" name="sortBy" value="Priority">priority
        </label>
        <br />
        <label>
            <input type="radio" name="sortBy" value="CreatedOn">date created
        </label>
        <br />
        <label>
            <input type="radio" name="sortBy" value="CompletedOn">date completed
        </label>
    </div>
    <a data-role="button" href="ui/requests/requestsView.html">done</a>
</div>
