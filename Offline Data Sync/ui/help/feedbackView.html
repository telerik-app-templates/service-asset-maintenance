<div data-role="view" id="view-feedback" class="feedback-view" 
     data-model="srq.feedback.viewModel">
    <div data-role="header">
        <div data-role="navbar">
            Feedback            
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>

    <ul id="feedback-request-listview" data-style="inset" data-role="listview" 
        data-template="feedbackRequestItemTemplate" 
        data-bind="{source: feedbackData, click: requestSelected}"
        data-filterable="{field:'reason',operator:'startswith'}">
    </ul>
    
</div>

<script type="text/x-kendo-template" id="feedbackRequestItemTemplate">
    <div data-role="touch" class="cf">
        <a data-role="listview-link" class="no-decoration">
        	<div class="activity-content">
        		<h2 class="person-name">${reason}</h2>
        	</div>
		</a>
    </div>
</script>
