<div data-role="view" id="view-submit-request" class="submit-request-view" 
     data-model="srq.submitRequest.viewModel"
     data-show="srq.submitRequest.viewModel.show"
     data-hide="srq.submitRequest.viewModel.hide">
    <div data-role="header">
        <div data-role="navbar">
            Submit Request
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>

    <form id="srForm">
        <ul id="submit-service-request-form" data-role="listview" data-style="inset">
            <li>
                <input type="text" id="srReason" data-bind="value: reason" placeholder="Reason" required/>
            </li>
            <li>
                <input type="text" id="srAsset" data-bind="value: asset" placeholder="Asset" />
            </li>
            <li>
                <input type="text" id="srDescription" data-bind="value: description" placeholder="Description" />
            </li>            
            <li class="select-wrp">              
                <div class="dropdownLabel">
                    <span>Priority:</span>
                </div>
                <select id="srPriorityPicker" data-bind="value: priority">
                    <option selected>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </li>
            <li>
                <div class="dropdownLabel">
                    <span>Due Date:</span>
                </div>
                <input type="date" id="srDueDate" data-bind="value: dueDate" placeholder="Due Date" />
            </li>
            <li class="select-wrp">
                <div class="dropdownLabel">
                    <span>Maintenance Type:</span>
                </div>
                <select id="srTypePicker" data-bind="value: maintenanceType">
                    <option selected>Repair</option>
                    <option>Emergency</option>
                    <option>Routine</option>
                    <option>Monthly</option>
                </select>
            </li>            
        </ul>
    </form>
    
    <div style="signup-btn-wrp">
        <a class="btn btn-signup btn-fix" data-role="button" data-bind="click: takePicture">Take Picture</a>
    </div>    
    
    <div style="margin: 1em;">            
        <img id="submit-request-image" style="width: 100%" hidden="hidden" />	
        <span id="no-img-yet-span">Add a picture!</span>
    </div>
    
    <div class="signup-btn-wrp">
    	<a class="btn btn-signup btn-fix" data-role="button" data-bind="click: submitRequest">Submit Request</a>
    </div>
    
    <span id="sub-notification"></span>
    
</div>
