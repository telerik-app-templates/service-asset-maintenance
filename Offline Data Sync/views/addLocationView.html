<div data-role="view" id="view-add-location" data-layout="default" class="signup-view" data-model="app.AddLocation" data-init="app.AddLocation.init" data-show="app.AddLocation.show">
    <div data-role="header">
        <div data-role="navbar">
            Add Location
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>            
        </div>
    </div>
    <form id="addLocation">
		<ul id="add-location-form" data-role="listview" data-style="inset">
            <li>
                <input type="text" id="locationNoteTitle" data-bind="value: noteTitle" placeholder="Title" required/>
            </li>
            <li class="txtarea-wrp">
                <textarea id="locationDescription" data-bind="value: description" placeholder="Description"></textarea>
            </li>
        </ul>                    
    </form>
    <a data-role="button" href="#modal-employee-select" class="btn btn-collection" data-rel="modalview" id="modal-open-button"><span id="selection-span">Select Employee</span></a>
    <br />
    <a class="btn btn-collection" data-role="button" data-bind="click: grabLocationGPS">Get GPS Coordinates</a>
    <br />
    <span class="item-label">Latitude: </span><span id="lat"></span>
    <br />
    <span class="item-label">Longitude: </span><span id="long"></span>
    <br /><br />
    <a class="btn btn-collection" data-role="button" data-bind="click: addLocation">Add Location</a>

    <div data-role="modalview" id="modal-employee-select" style="width: 90%">
        <div data-role="header">
            <div data-role="navbar">
                <span>Select Employee:</span>
                <a data-bind="click: closeEmployeeSelect" data-role="button" data-align="right">Cancel</a>
            </div>
        </div>
        <ul id="employee-select-list"></ul>
        <div id="no-selectable-employees" hidden="hidden">
            <br />
            <span>No employees available. Try syncing or adding new employees.</span>
            <br />
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="employeeSelectTemplate">
    <div data-role="touch" data-bind="events: { tap: employeeSelected }" class="cf">
        <div class="activity-content">
			<span>${name}</span>
		</div>
    </div>
</script>
