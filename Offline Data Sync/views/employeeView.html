<div data-role="view" id="single-employee" data-layout="default" class="employee-view" 
     data-model="app.Employee" 
     data-init="app.Employee.init" 
     data-show="app.Employee.show">
    <div data-role="header">
        <div data-role="navbar">
            Employee
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
            <a id="edit-employee-button" class="nav-button" data-icon="compose" data-align="right" data-role="button"></a>
        </div>
    </div>
    <div>
        <form id="employeeViewForm">
            <div id="employee-view-form" style="margin: 1em">
                <span class="span-label" data-bind="text: name"></span><br />
                <hr />
                
                <span class="span-label">Position</span><br />
                <span data-bind="text: position"></span><br /><br />
                
                <span class="span-label">Department</span><br />
                <span data-bind="text: department"></span><br /><br />
            </div>
        </form>
    </div>    
</div>
